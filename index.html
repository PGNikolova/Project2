<!--EDIT PERSONNEL-->
    
<div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
  <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
  <!--   that the header and footer are always on display by making the body scroll -->
  
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
       
    <div class="modal-content shadow"> 
      
      <div class="modal-header bg-primary bg-gradient text-white">
        <h5 class="modal-title">Edit employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          
        <form id="editPersonnelForm">

          <input type="hidden" id="editPersonnelEmployeeID" name="id">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name"  name='firstName'  required>
            <label for="editPersonnelFirstName">First name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name" name="lastName" required>
            <label for="editPersonnelLastName">Last name</label>
          </div>

          <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title" name="jobTitle" required>
            <label for="editPersonnelJobTitle">Job Title</label>
          </div>           -->

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="editPersonnelEmailAddress" placeholder="Email address" name="email" required>
            <label for="editPersonnelEmailAddress">Email Address</label>
          </div>    

          <div class="form-floating">
            <select class="form-select" id="editPersonnelDepartment" name="departmentID" placeholder="Department">
            </select>
            <label for="editPersonnelDepartment">Department</label>
          </div>  

        </form>

      </div>

      <div class="modal-footer">
        <button type="submit" form="editPersonnelForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
        <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
      </div>
 
    </div>
    
  </div>
  
</div>


<!--EDIT DEPARTMENT ENTRIES-->

<div id="editDepartmentModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content shadow">
          <div class="modal-header bg-primary bg-gradient text-white">
              <h5 class="modal-title">Edit Department</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

              <form id="editDepartmentForm">

                  <input type="hidden" id="editDepartmentID" name="id">

                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="editDepartmentName" placeholder="Department" name="name" required>
                      <label for="editDepartmentName">Department Name</label>
                  </div>
                  <div class="mb-3">
                      <label for="editDepartmentLocation" class="form-label">Location</label>
                      <select class="form-select" id="editDepartmentLocation" name="locationID">
                          <!-- Location options will be dynamically populated here -->
                      </select>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="submit" form="editDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
              <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">CANCEL</button>
          </div>
      </div>
  </div>
</div>
